workflows:
  android:
    name: Android Build (Debug)
    max_build_duration: 60
    environment:
      vars:
        FLAVOR: "debug"
    scripts:
      - name: Install dependencies
        script: |
          npm install
          npm install -g @ionic/cli
          npm install -g @capacitor/cli

      - name: Add Platform
        script: |
        npx cap add android
      - name: Build Android
        script: |
          ionic build
          npx cap sync android
      - name: Archive artifacts
        script: |
          mkdir -p $CM_BUILD_DIR/artifacts
          cp -r android/app/build/outputs/apk/debug/app-debug.apk $CM_BUILD_DIR/artifacts/
    artifacts:
      - android/app/build/outputs/apk/debug/app-debug.apk
